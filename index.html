<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body class="antialiased">

    <div class="container">

        <header class="header">
            <h1 class="header-title">
                <i data-lucide="sparkles" class="icon logo-icon"></i>
                AI Image Generator
            </h1>
            <p class="header-subtitle">Bring your imagination to life with the power of AI.</p>
        </header>

        <main class="main-content">

            <section class="generator-section grid-layout">

                <div id="imageDisplayArea" class="image-display-area hidden">
                    <div id="initialState" class="image-display-initial">
                        <i class="fa-regular fa-image image-display-icon icon-size"></i>
                        <p class="image-display-text">Your generated image will appear here</p>
                    </div>
                    <div id="imageLoader" class="image-loader hidden">
                        <i class="fa-solid fa-spinner spinner"></i>
                        <p class="image-loader-text">Generating your vision...</p>
                    </div>
                    <img id="generatedImage" src="" alt="Generated Image" class="generated-image hidden" />
                </div>

                <form id="promptForm" autocomplete="off">
                    
                    <div class="prompt-form">
                        <label for="promptInput" class="form-label">Your Prompt</label>
                        <textarea id="promptInput" rows="8" class="form-textarea"
                            placeholder="e.g., A cinematic shot of a raccoon astronaut on Mars, detailed, 8k"></textarea>
                    </div>

                    <div class="controls-column">
                        <div class="file-upload-wrapper">
                            <input type="file" id="imageUpload" accept="image/*" class="file-input">
                        </div>
                        <div id="uploadPreview" class="upload-preview hidden">
                            <img id="previewImage" src="" alt="Upload Preview" class="preview-image" />
                            <button id="removeUploadBtn" type="button" class="remove-upload-btn">
                                <i data-lucide="x" class="icon"></i>
                            </button>
                        </div>
                        <button type="submit" id="generator" class="btn btn-primary">
                            <i data-lucide="sparkles" class="icon"></i>
                            <span id="generatorText">Generate</span>
                        </button>
                        <button id="publishBtn" class="btn btn-secondary hidden">
                            <i data-lucide="upload-cloud" class="icon"></i>
                            <span id="publishText">Publish</span>
                        </button>
                    </div>
                </form>

            </section>

            <section class="gallery-section">
                <h2 class="gallery-title">Community Gallery</h2>
                <div id="gallery" class="gallery-grid">
                </div>
                <div id="pagination" class="pagination-controls">
                </div>
            </section>

        </main>

        <footer class="footer">
            <p>Â© 2025 Nur Nayeem. All rights reserved.</p>
        </footer>

    </div>

    <div id="imageModal" class="modal hidden modal-fade-in">
        <div class="modal-content modal-zoom-in">
            <img id="modalImage" src="" alt="Full-size view" class="modal-image">
            <p id="modalPrompt" class="modal-prompt"></p>
            <button id="closeModalBtn" class="close-modal-btn">
                <i data-lucide="x" class="icon"></i>
            </button>
        </div>
    </div>

    <div id="toast" class="toast hidden">
        <p id="toastMessage"></p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
