<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

</head>

<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8">

        <!-- Header -->
        <header class="text-center mb-8 md:mb-12">
            <div class="text-4xl md:text-5xl font-bold text-white tracking-tight flex items-center justify-center">
                <i data-lucide="sparkles"></i>
                <h2>AI Image Generator</h2>
            </div>

            <p class="text-gray-400 mt-2">Bring your imagination to life with the power of AI.</p>
        </header>

        <main class="flex flex-col gap-8 md:gap-12">

            <!-- Generator Section -->
            <section class="bg-gray-800/50 p-6 rounded-2xl shadow-lg border border-gray-700">
                <form id="promptForm" autocomplete="off">
                    <!-- Prompt Input -->
                    <div class="mb-4">
                        <label for="promptInput" class="block text-lg font-semibold mb-2 text-gray-300">Your
                            Prompt</label>
                        <textarea id="promptInput" rows="4"
                            class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-gray-200 focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                            placeholder="e.g., A cinematic shot of a raccoon astronaut on Mars, detailed, 8k"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
                        <div id="imageDisplayArea"
                            class="w-full aspect-square bg-gray-900/70 rounded-lg border-2 border-dashed border-gray-600 flex items-center justify-center transition-all duration-300 overflow-hidden hidden">
                            <!-- Initial State -->
                            <div id="initialState" class="text-center text-gray-500 p-4">
                                <p class="font-medium">Your generated image will appear here</p>
                            </div>
                            <!-- Loader -->
                            <div id="imageLoader" class="hidden text-center text-gray-400">
                                <p class="mt-3 font-semibold">Generating your vision...</p>
                            </div>
                            <img id="generatedImage" src="" alt="Generated Image"
                                class="hidden w-full h-full object-contain" />
                        </div>


                        <div class="flex flex-col gap-4">

                            <div class="relative">
                                <input type="file" id="imageUpload" accept="image/*"
                                    class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-gray-700 file:text-gray-200 hover:file:bg-gray-600 transition-colors">
                            </div>
                            <div id="uploadPreview" class="hidden relative w-24 h-24 self-start">
                                <img id="previewImage" src="" alt="Upload Preview"
                                    class="w-full h-full object-cover rounded-lg border border-gray-600" />
                                <button id="removeUploadBtn" type="button"
                                    class="absolute -top-2 -right-2 bg-red-600 hover:bg-red-700 text-white rounded-full p-1 shadow-lg transition-transform transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-red-500">
                                    <i data-lucide="x" class="w-4 h-4"></i>
                                </button>
                            </div>
                            <button type="submit" id="generator"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-all duration-200 transform hover:scale-105 disabled:bg-blue-800 disabled:cursor-not-allowed">
                                <i data-lucide="sparkles" class="w-5 h-5"></i>
                                <span id="generatorText">Generate</span>
                            </button>
                            <button id="publishBtn"
                                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg items-center justify-center gap-2 transition-all duration-200 transform hover:scale-105 disabled:bg-green-800 disabled:cursor-not-allowed hidden">
                                <i data-lucide="upload-cloud" class="w-5 h-5"></i>
                                <span id="publishText">Publish</span>
                            </button>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Gallery Section -->
            <section class="bg-gray-800/50 p-6 rounded-2xl shadow-lg border border-gray-700">
                <h2 class="text-2xl font-bold mb-4 text-white">Community Gallery</h2>
                <div id="gallery"
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-4">
                    <!-- Gallery images will be inserted here -->
                </div>
                <div id="pagination" class="flex justify-center items-center gap-2 mt-4">
                    <!-- Pagination controls will be inserted here -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>Â© 2025 Nur Nayeem. All rights reserved.</p>
        </footer>

    </div>

    <!-- Image Modal -->
    <div id="imageModal"
        class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 hidden modal-fade-in">
        <div class="relative max-w-4xl max-h-full modal-zoom-in">
            <img id="modalImage" src="" alt="Full-size view"
                class="w-auto h-auto max-w-full max-h-[90vh] object-contain rounded-lg shadow-2xl">
            <p id="modalPrompt" class="text-center text-white mt-2 bg-black/50 p-2 rounded-b-lg"></p>
            <button id="closeModalBtn"
                class="absolute -top-4 -right-4 bg-white hover:bg-gray-200 text-gray-800 rounded-full p-2 shadow-lg transition-transform transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-gray-300">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
    </div>


    <!-- Toast Notification -->
    <div id="toast"
        class="fixed bottom-5 right-5 bg-gray-800 text-white py-3 px-5 rounded-lg shadow-2xl border border-gray-700 transform translate-y-full opacity-0 hidden">
        <p id="toastMessage"></p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
